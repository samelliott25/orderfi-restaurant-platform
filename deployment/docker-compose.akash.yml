version: '3.8'

services:
  orderfi-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://orderfi:${DB_PASSWORD}@orderfi-db:5432/orderfi
      - REDIS_URL=redis://orderfi-redis:6379
      - AKASH_API_ENDPOINT=${AKASH_API_ENDPOINT}
      - AKASH_API_KEY=${AKASH_API_KEY}
      - BLOCKCHAIN_NETWORK=base
      - PORT=3000
    depends_on:
      - orderfi-db
      - orderfi-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  orderfi-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=orderfi
      - POSTGRES_USER=orderfi
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderfi"]
      interval: 10s
      timeout: 5s
      retries: 5

  orderfi-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data: