<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#09090b" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- SVG filter for marble veins -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0;">
      <filter id="marbleNoise">
        <!-- Swirling turbulence for fluid marble -->
        <feTurbulence
          type="turbulence"
          baseFrequency="0.015 0.025"
          numOctaves="4"
          seed="42"
          result="swirl1"
        >
          <!-- Animate for flowing motion -->
          <animate
            attributeName="baseFrequency"
            values="0.015 0.025; 0.035 0.045; 0.015 0.025"
            dur="8s"
            repeatCount="indefinite"
          />
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="0; 360"
            dur="15s"
            repeatCount="indefinite"
          />
        </feTurbulence>
        
        <!-- Secondary swirl for complexity -->
        <feTurbulence
          type="turbulence"
          baseFrequency="0.08 0.06"
          numOctaves="2"
          seed="99"
          result="swirl2"
        >
          <animate
            attributeName="baseFrequency"
            values="0.08 0.06; 0.12 0.1; 0.08 0.06"
            dur="6s"
            repeatCount="indefinite"
          />
          <animateTransform
            attributeName="transform"
            type="rotate"
            values="360; 0"
            dur="12s"
            repeatCount="indefinite"
          />
        </feTurbulence>
        
        <!-- Combine swirls -->
        <feComposite
          in="swirl1"
          in2="swirl2"
          operator="multiply"
          result="marble"
        />
        
        <!-- Create marble streaks -->
        <feColorMatrix
          in="marble"
          type="matrix"
          values="
            2 0 0 0 -0.5
            0 1.5 0 0 -0.2
            0 0 0.8 0 0.1
            0 0 0 20 -10
          "
          result="marbleStreaks"
        />
        
        <!-- Blend with source -->
        <feBlend
          in="SourceGraphic"
          in2="marbleStreaks"
          mode="soft-light"
        />
      </filter>
    </svg>
    <style>
      /* Immediate background color to prevent white flash */
      html, body {
        background-color: #09090b !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Dark mode colors */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #09090b !important;
        }
      }
      
      /* Light mode colors */
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #ffffff !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
