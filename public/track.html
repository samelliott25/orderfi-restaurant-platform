<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order - OrderFi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --bg: #2C2825; --card: #3D3835; --text: #F5F0EB; --text-muted: #B5ABA2; --primary: #E23D28; --accent: #FF6B35; --fresh: #4CAF50; --border: rgba(255,255,255,0.10); }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 2rem 1rem; -webkit-font-smoothing: antialiased; }
    .track-container { max-width: 480px; width: 100%; }
    .track-header { text-align: center; margin-bottom: 2rem; }
    .track-title { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 900; margin-bottom: 0.25rem; }
    .track-order-id { color: var(--text-muted); font-size: 0.95rem; }
    .track-card { background: var(--card); border-radius: 20px; padding: 2rem; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.3); margin-bottom: 1.5rem; }
    .status-timeline { display: flex; flex-direction: column; gap: 0; }
    .status-step { display: flex; align-items: flex-start; gap: 1rem; position: relative; padding-bottom: 1.5rem; }
    .status-step:last-child { padding-bottom: 0; }
    .status-step::before { content: ''; position: absolute; left: 17px; top: 36px; width: 2px; height: calc(100% - 36px); background: var(--border); }
    .status-step:last-child::before { display: none; }
    .status-step.active::before { background: var(--fresh); }
    .status-step.completed::before { background: var(--fresh); }
    .status-dot { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1rem; flex-shrink: 0; z-index: 1; }
    .status-step.completed .status-dot { background: var(--fresh); color: white; }
    .status-step.active .status-dot { background: var(--primary); color: white; animation: pulse 2s infinite; }
    .status-step.pending .status-dot { background: rgba(255,255,255,0.06); color: var(--text-muted); }
    @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(226,61,40,0.4); } 50% { box-shadow: 0 0 0 12px rgba(226,61,40,0); } }
    .status-info h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.15rem; }
    .status-step.pending .status-info h3 { color: var(--text-muted); }
    .status-info p { font-size: 0.85rem; color: var(--text-muted); }
    .status-time { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
    .order-summary { margin-top: 0; }
    .order-summary h3 { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-weight: 700; margin-bottom: 0.75rem; }
    .summary-item { display: flex; justify-content: space-between; padding: 0.4rem 0; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
    .summary-item:last-child { border-bottom: none; }
    .summary-total { display: flex; justify-content: space-between; padding-top: 0.75rem; margin-top: 0.5rem; border-top: 2px solid var(--border); font-weight: 700; font-size: 1.05rem; }
    .loading { text-align: center; padding: 3rem; color: var(--text-muted); }
    .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { text-align: center; padding: 3rem; color: var(--primary); }
    .track-nav { display: flex; align-items: center; gap: 1.5rem; width: 100%; max-width: 700px; padding: 0 0 1.5rem; border-bottom: 1px solid var(--border); margin-bottom: 1.5rem; flex-wrap: wrap; }
    .track-nav-logo { font-family: 'Playfair Display', serif; font-size: 1.35rem; font-weight: 900; color: var(--primary); text-decoration: none; }
    .track-nav-links { display: flex; gap: 1rem; align-items: center; }
    .track-nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.85rem; transition: color 0.2s; }
    .track-nav-links a:hover { color: var(--text); }
  </style>
</head>
<body>
  <nav class="track-nav">
    <a href="/" class="track-nav-logo">OrderFi</a>
    <div class="track-nav-links">
      <a href="/">Home</a>
      <a href="/order">Voice Order</a>
      <a href="/menu/loose-moose">Menu</a>
      <a href="/admin?tab=kitchen">Kitchen</a>
      <a href="/admin">Dashboard</a>
    </div>
  </nav>
  <div class="track-container">
    <div class="track-header">
      <h1 class="track-title">Track Your Order</h1>
      <p class="track-order-id" id="order-id-display"></p>
    </div>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading order...</p>
      </div>
    </div>
  </div>

  <script>
    const orderId = window.location.pathname.split('/').pop();
    document.getElementById('order-id-display').textContent = `Order #${orderId}`;

    const statusFlow = ['pending', 'confirmed', 'preparing', 'ready', 'completed'];
    const statusLabels = {
      pending: { title: 'Order Received', desc: 'Your order has been received', icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/><rect x="9" y="3" width="6" height="4" rx="1"/></svg>' },
      confirmed: { title: 'Confirmed', desc: 'The kitchen has confirmed your order', icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>' },
      preparing: { title: 'Preparing', desc: 'Your food is being prepared', icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/></svg>' },
      ready: { title: 'Ready', desc: 'Your order is ready for pickup', icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>' },
      completed: { title: 'Completed', desc: 'Order complete. Enjoy!', icon: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>' },
    };

    function renderOrder(order) {
      const items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
      const currentIdx = statusFlow.indexOf(order.status);

      const timeline = statusFlow.map((status, idx) => {
        let stepClass = 'pending';
        if (idx < currentIdx) stepClass = 'completed';
        else if (idx === currentIdx) stepClass = 'active';
        const label = statusLabels[status];
        return `
          <div class="status-step ${stepClass}">
            <div class="status-dot">${stepClass === 'completed' ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>' : label.icon}</div>
            <div class="status-info">
              <h3>${label.title}</h3>
              <p>${label.desc}</p>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('content').innerHTML = `
        <div class="track-card">
          ${timeline}
        </div>
        <div class="track-card order-summary">
          <h3>Order Summary</h3>
          ${(items || []).map(item => `
            <div class="summary-item">
              <span>${item.quantity}x ${item.name}</span>
              <span>$${(item.price * item.quantity).toFixed(2)}</span>
            </div>
          `).join('')}
          <div class="summary-total">
            <span>Total</span>
            <span>$${parseFloat(order.total).toFixed(2)}</span>
          </div>
        </div>
      `;
    }

    async function fetchOrder() {
      try {
        const res = await fetch(`/api/orders/${orderId}`);
        if (!res.ok) throw new Error('Order not found');
        const order = await res.json();
        renderOrder(order);

        if (order.status !== 'completed') {
          setTimeout(fetchOrder, 5000);
        }
      } catch (e) {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h3>Order not found</h3>
            <p>We couldn't find order #${orderId}.</p>
          </div>
        `;
      }
    }

    fetchOrder();
  </script>
</body>
</html>
