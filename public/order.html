<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Order - OrderFi</title>
  <meta name="description" content="Order food with your voice. Fast, easy, and delicious.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.4);
      --accent-soft: rgba(255, 107, 53, 0.15);
      --dark: #0a0a0b;
      --dark-elevated: #141416;
      --dark-surface: #1c1c1f;
      --light: #fafafa;
      --muted: #71717a;
      --success: #22c55e;
      --success-glow: rgba(34, 197, 94, 0.3);
      --error: #ef4444;
      --gradient-1: linear-gradient(135deg, #ff6b35 0%, #ff8f6b 50%, #ffd93d 100%);
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    body.focus-mode {
      --accent: #a1a1aa;
      --accent-glow: rgba(161, 161, 170, 0.2);
      --accent-soft: rgba(161, 161, 170, 0.1);
    }
    
    body.focus-mode .glow-bg,
    body.focus-mode .particle {
      display: none;
    }
    
    .glow-bg {
      position: fixed;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: var(--accent-glow);
      filter: blur(150px);
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }
    
    header {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    
    .back-btn:hover {
      color: var(--light);
    }
    
    .back-btn svg {
      width: 18px;
      height: 18px;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .header-logo img {
      height: 36px;
      width: auto;
      background: var(--light);
      border-radius: 8px;
      padding: 4px;
    }
    
    .header-logo span {
      font-size: 1.25rem;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .focus-toggle {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1.5rem;
      color: var(--muted);
      font-size: 0.6875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .focus-toggle:hover {
      border-color: rgba(255,255,255,0.2);
      color: var(--light);
    }
    
    .focus-toggle svg {
      width: 12px;
      height: 12px;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
      min-height: 200px;
      max-height: 45vh;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    
    .message {
      margin-bottom: 0.75rem;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
      max-width: 85%;
      animation: msgIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      line-height: 1.5;
      font-size: 0.9375rem;
    }
    
    @keyframes msgIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .message.user {
      background: var(--gradient-1);
      color: var(--dark);
      margin-left: auto;
      border-bottom-right-radius: 0.375rem;
    }
    
    .message.assistant {
      background: var(--dark-surface);
      color: var(--light);
      border: 1px solid rgba(255,255,255,0.05);
      border-bottom-left-radius: 0.375rem;
    }
    
    .typing {
      display: flex;
      gap: 5px;
      padding: 1rem 1.25rem;
      background: var(--dark-surface);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 1.25rem;
      border-bottom-left-radius: 0.375rem;
      max-width: 80px;
      animation: msgIn 0.3s ease-out;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--muted);
      border-radius: 50%;
      animation: typePulse 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.3s; }
    
    @keyframes typePulse {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-5px); opacity: 1; }
    }
    
    .order-panel {
      background: var(--dark-elevated);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 1.25rem;
      padding: 1.25rem;
      margin: 1rem 0;
    }
    
    .order-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .order-header svg {
      width: 18px;
      height: 18px;
      color: var(--accent);
    }
    
    .order-header h2 {
      font-size: 0.9375rem;
      font-weight: 600;
    }
    
    .order-empty {
      color: var(--muted);
      font-size: 0.875rem;
      text-align: center;
      padding: 1rem 0;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      font-size: 0.9375rem;
    }
    
    .order-item-name {
      color: var(--light);
    }
    
    .order-item-price {
      color: var(--muted);
      font-weight: 500;
    }
    
    .order-divider {
      height: 1px;
      background: rgba(255,255,255,0.05);
      margin: 0.75rem 0;
    }
    
    .order-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      font-size: 0.875rem;
      color: var(--muted);
    }
    
    .order-row.total {
      font-size: 1rem;
      font-weight: 700;
      color: var(--light);
      padding-top: 0.5rem;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-top: 0.5rem;
    }
    
    .voice-btn {
      position: relative;
      width: 100%;
      padding: 1.25rem;
      background: var(--gradient-1);
      color: var(--dark);
      border: none;
      border-radius: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 8px 32px var(--accent-glow);
      overflow: hidden;
      font-family: inherit;
    }
    
    .voice-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.2);
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .voice-btn:hover::before {
      opacity: 1;
    }
    
    .voice-btn:active {
      transform: scale(0.98);
    }
    
    .voice-btn.listening {
      background: var(--dark);
      color: var(--light);
      box-shadow: 0 0 0 3px var(--accent), 0 8px 32px var(--accent-glow);
    }
    
    .voice-btn.listening .mic-icon {
      display: none;
    }
    
    .voice-btn.listening .wave-container {
      display: flex;
    }
    
    .mic-icon {
      width: 24px;
      height: 24px;
    }
    
    .wave-container {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 24px;
    }
    
    .wave-bar {
      width: 3px;
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      animation: waveAnim 0.8s ease-in-out infinite;
    }
    
    .wave-bar:nth-child(1) { animation-delay: 0s; height: 40%; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 70%; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 100%; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 60%; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 80%; }
    
    @keyframes waveAnim {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
    }
    
    .text-row {
      display: flex;
      gap: 0.5rem;
    }
    
    .text-input {
      flex: 1;
      padding: 0.875rem 1rem;
      background: var(--dark-surface);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      color: var(--light);
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .text-input::placeholder {
      color: var(--muted);
    }
    
    .text-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }
    
    .send-btn {
      padding: 0.875rem 1.25rem;
      background: var(--dark-surface);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      color: var(--light);
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .send-btn:hover {
      background: var(--dark-elevated);
      border-color: rgba(255,255,255,0.2);
    }
    
    .checkout-btn {
      width: 100%;
      padding: 1.125rem;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 8px 32px var(--success-glow);
    }
    
    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px var(--success-glow);
    }
    
    .checkout-btn:disabled {
      background: var(--muted);
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    .checkout-btn svg {
      width: 18px;
      height: 18px;
    }
    
    .payment-panel {
      background: var(--dark-elevated);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 1.25rem;
      padding: 1.5rem;
      margin: 1rem 0;
      animation: panelIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes panelIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .payment-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }
    
    .payment-header svg {
      width: 18px;
      height: 18px;
      color: var(--success);
    }
    
    .payment-header h2 {
      font-size: 0.9375rem;
      font-weight: 600;
    }
    
    #payment-element {
      margin-bottom: 1rem;
    }
    
    .pay-btn {
      width: 100%;
      padding: 1rem;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 8px 32px var(--success-glow);
    }
    
    .pay-btn:hover {
      transform: translateY(-2px);
    }
    
    .pay-btn:disabled {
      background: var(--muted);
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    .status {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8125rem;
      color: var(--muted);
    }
    
    .status.error {
      color: var(--error);
    }
    
    .success-state {
      text-align: center;
      padding: 2rem 1rem;
      animation: panelIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .success-icon {
      width: 72px;
      height: 72px;
      background: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.25rem;
      box-shadow: 0 12px 40px var(--success-glow);
    }
    
    .success-icon svg {
      width: 36px;
      height: 36px;
      color: white;
    }
    
    .success-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .success-state p {
      color: var(--muted);
    }
    
    .quirky-hint {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.5rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      
      header {
        padding: 0.75rem 1rem;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  
  <header>
    <a href="/" class="back-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </a>
    <div class="header-logo">
      <img src="/logo.png" alt="OrderFi">
      <span>OrderFi</span>
    </div>
    <button class="focus-toggle" onclick="document.body.classList.toggle('focus-mode')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      Focus
    </button>
  </header>
  
  <div class="container">
    <div class="chat-area" id="chat"></div>
    
    <div class="order-panel" id="order-panel">
      <div class="order-header">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <h2>Your Order</h2>
      </div>
      <div id="order-items">
        <p class="order-empty">Nothing yet — say something delicious!</p>
      </div>
    </div>
    
    <div id="payment-section" class="hidden">
      <div class="payment-panel">
        <div class="payment-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
          </svg>
          <h2>Payment</h2>
        </div>
        <div id="payment-element"></div>
        <button id="pay-btn" class="pay-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Complete Order
        </button>
        <div id="payment-status" class="status"></div>
      </div>
    </div>
    
    <div class="controls">
      <button id="voice-btn" class="voice-btn">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
        </svg>
        <div class="wave-container">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        <span id="voice-text">Hold to speak</span>
      </button>
      
      <div class="text-row">
        <input type="text" id="text-input" class="text-input" placeholder="or type here...">
        <button id="send-btn" class="send-btn">Send</button>
      </div>
      
      <button id="checkout-btn" class="checkout-btn hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
          <line x1="1" y1="10" x2="23" y2="10"/>
        </svg>
        Pay now
      </button>
      
      <p class="quirky-hint" id="hint">Tip: Just say what you want. No menus needed.</p>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
    let currentOrder = [];
    let total = 0;
    let stripe, elements, paymentElement;
    
    const quirkyHints = [
      "Tip: Just say what you want. No menus needed.",
      "Pro move: Change your mind mid-sentence. We get it.",
      "Fun fact: Your voice is the new touch screen.",
      "Hungry thought: Pizza counts as a vegetable, right?",
      "Order hack: \"Same as last time\" works too.",
    ];
    
    const chatEl = document.getElementById('chat');
    const orderItemsEl = document.getElementById('order-items');
    const voiceBtn = document.getElementById('voice-btn');
    const voiceText = document.getElementById('voice-text');
    const textInput = document.getElementById('text-input');
    const sendBtn = document.getElementById('send-btn');
    const checkoutBtn = document.getElementById('checkout-btn');
    const paymentSection = document.getElementById('payment-section');
    const payBtn = document.getElementById('pay-btn');
    const statusEl = document.getElementById('status');
    const paymentStatus = document.getElementById('payment-status');
    const hintEl = document.getElementById('hint');
    
    let hintIndex = 0;
    setInterval(() => {
      hintIndex = (hintIndex + 1) % quirkyHints.length;
      hintEl.style.opacity = '0';
      setTimeout(() => {
        hintEl.textContent = quirkyHints[hintIndex];
        hintEl.style.opacity = '0.7';
      }, 300);
    }, 8000);
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;
    
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, 'user');
        processVoice(transcript);
      };
      
      recognition.onend = () => {
        isListening = false;
        voiceBtn.classList.remove('listening');
        voiceText.textContent = 'Hold to speak';
      };
      
      recognition.onerror = (event) => {
        console.error('Speech error:', event.error);
        statusEl.textContent = 'Mic hiccup — try typing instead';
        statusEl.className = 'status error';
        isListening = false;
        voiceBtn.classList.remove('listening');
      };
    }
    
    voiceBtn.addEventListener('mousedown', startListening);
    voiceBtn.addEventListener('mouseup', stopListening);
    voiceBtn.addEventListener('mouseleave', stopListening);
    voiceBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startListening(); });
    voiceBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopListening(); });
    
    function startListening() {
      if (!recognition) {
        statusEl.textContent = 'Voice not available — type instead!';
        statusEl.className = 'status error';
        return;
      }
      isListening = true;
      voiceBtn.classList.add('listening');
      voiceText.textContent = 'Listening...';
      recognition.start();
    }
    
    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
      }
    }
    
    sendBtn.addEventListener('click', sendText);
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendText();
    });
    
    function sendText() {
      const text = textInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      processVoice(text);
      textInput.value = '';
    }
    
    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    
    function showTyping() {
      const div = document.createElement('div');
      div.className = 'typing';
      div.id = 'typing';
      div.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    
    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }
    
    async function processVoice(transcript) {
      try {
        statusEl.textContent = '';
        showTyping();
        
        const res = await fetch('/api/voice/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transcript, sessionId }),
        });
        
        const data = await res.json();
        
        hideTyping();
        addMessage(data.message, 'assistant');
        speak(data.message);
        
        currentOrder = data.currentOrder || [];
        total = parseFloat(data.total) || 0;
        updateOrderDisplay();
        
      } catch (error) {
        console.error('Error:', error);
        hideTyping();
        statusEl.textContent = 'Oops, something broke. Try again?';
        statusEl.className = 'status error';
      }
    }
    
    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      }
    }
    
    function updateOrderDisplay() {
      if (currentOrder.length === 0) {
        orderItemsEl.innerHTML = '<p class="order-empty">Nothing yet — say something delicious!</p>';
        checkoutBtn.classList.add('hidden');
        return;
      }
      
      let html = '';
      currentOrder.forEach(item => {
        html += `
          <div class="order-item">
            <span class="order-item-name">${item.quantity}x ${item.name}</span>
            <span class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</span>
          </div>
        `;
      });
      
      const tax = total * 0.08;
      const grandTotal = total + tax;
      
      html += `
        <div class="order-divider"></div>
        <div class="order-row">
          <span>Subtotal</span>
          <span>$${total.toFixed(2)}</span>
        </div>
        <div class="order-row">
          <span>Tax</span>
          <span>$${tax.toFixed(2)}</span>
        </div>
        <div class="order-row total">
          <span>Total</span>
          <span>$${grandTotal.toFixed(2)}</span>
        </div>
      `;
      
      orderItemsEl.innerHTML = html;
      checkoutBtn.classList.remove('hidden');
    }
    
    checkoutBtn.addEventListener('click', async () => {
      try {
        checkoutBtn.disabled = true;
        statusEl.textContent = 'Setting up payment...';
        statusEl.className = 'status';
        
        const configRes = await fetch('/api/payment/config');
        const config = await configRes.json();
        
        stripe = Stripe(config.publishableKey);
        
        const intentRes = await fetch('/api/payment/create-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId }),
        });
        
        const intent = await intentRes.json();
        
        if (intent.error) {
          statusEl.textContent = intent.error;
          statusEl.className = 'status error';
          checkoutBtn.disabled = false;
          return;
        }
        
        elements = stripe.elements({ 
          clientSecret: intent.clientSecret,
          appearance: {
            theme: 'night',
            variables: {
              colorPrimary: '#ff6b35',
              colorBackground: '#1c1c1f',
              colorText: '#fafafa',
              colorDanger: '#ef4444',
              borderRadius: '12px',
            }
          }
        });
        paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');
        
        paymentSection.classList.remove('hidden');
        checkoutBtn.classList.add('hidden');
        statusEl.textContent = '';
        
      } catch (error) {
        console.error('Checkout error:', error);
        statusEl.textContent = 'Payment setup failed. Try again?';
        statusEl.className = 'status error';
        checkoutBtn.disabled = false;
      }
    });
    
    payBtn.addEventListener('click', async () => {
      payBtn.disabled = true;
      paymentStatus.textContent = 'Processing...';
      paymentStatus.className = 'status';
      
      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: window.location.origin + '/success',
        },
        redirect: 'if_required',
      });
      
      if (error) {
        paymentStatus.textContent = error.message;
        paymentStatus.className = 'status error';
        payBtn.disabled = false;
      } else {
        paymentSection.querySelector('.payment-panel').innerHTML = `
          <div class="success-state">
            <div class="success-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <h3>You're all set!</h3>
            <p>Your food is on its way. Time to get excited.</p>
          </div>
        `;
        speak("You're all set! Your food is on its way.");
      }
    });
    
    setTimeout(() => {
      const greetings = [
        "Hey there! What sounds good today?",
        "Hi! I'm ready when you are. What are we eating?",
        "Welcome back! What's the craving?",
      ];
      const greeting = greetings[Math.floor(Math.random() * greetings.length)];
      addMessage(greeting, 'assistant');
      speak(greeting);
    }, 600);
  </script>
</body>
</html>
